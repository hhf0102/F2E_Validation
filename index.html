<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <div class="container">
    <div class="processBar_CreateAccount">
      <div class="bar">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="title">
      <h1>Create Account</h1>
      <span>Glad to see you here!</span>
    </div>
    <form class="form formCreate">
      <div class="account">
        <label for="account">Account <span>*</span></label>
        <input type="email" name="email" class="" autocomplete="off" placeholder="example@email.com">
        <div class="warningSet" style="display: none;">
          <div class="warningIcon"></div>
          <div class="warningText">INVALID EMAIL</div>
        </div>
      </div>
      <div class="password">
        <label for="password">Password <span>*</span></label>
        <input type="password" name="password" class="" placeholder="password must be at least 8 characters">
        <div class="warningSet" style="display: none;">
          <div class="warningIcon"></div>
          <div class="warningText">MINIMUM 8 CHARACTERS</div>
        </div>
      </div>
      <div class="confirmPassword">
        <label for="confirmPassword">Confirm Password <span>*</span></label>
        <input type="password" name="confirmPassword" class="" placeholder="must match the previous entry">
        <div class="warningSet" style="display: none;">
          <div class="warningIcon"></div>
          <div class="warningText">NOT MATCH</div>
        </div>
      </div>
      <a class="nextBtn" href="javascript:;">NEXT</a>
    </form>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js'></script>
  <script src="./js/all.js"></script>
</body>
</html>
